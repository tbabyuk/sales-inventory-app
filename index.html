<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
    <title>DCAM Sales & Inventory</title>
</head>

<body>
    <div id="wrapper">
        <div id="top-section">
            <p id="welcome-message">Welcome, Heather!</p>
            <p id="todays-date"></p>
        </div>
        <div id="middle-section">
            <div id="middle-top">
                <div class="boxes" id="calculate-label">Calculate Total Price:</div>
                <div class="boxes"><input type="text" id="input-subtotal"></input></div>
                <div class="boxes">
                    <select id="select-tax">
                        <option selected hidden disabled>Select Tax</option>
                        <option value="1.05">GST (5%)</option>
                        <option value="1.13">HST (13%)</option>
                    </select>
                </div>
                <div class="boxes" id="show-total-1"></div>
                <div class="boxes"><button id="btn-calculate-total">Calculate Total</button></div>
            </div>
            <div id="middle-bottom">
                <div class="boxes">
                    <select id="select-item">
                        <option selected hidden disabled>Select Item</option>
                        <option value="book-abc">ABC Book (1, 2, or 3)</option>
                        <option value="book-rcm-piano-1-tech">RCM Piano - Lvl 1 Technical</option>
                        <option value="book-rcm-piano-1-rep">RCM Piano - Lvl 1 Repertoire</option>
                        <option value="book-rcm-piano-1-etu">RCM Piano - Lvl 1 Etudes</option>
                        <option value="book-rcm-piano-1-sight">RCM Piano - Lvl 1 SR & Ear Tests</option>
                        <option value="book-rcm-1-theory">RCM - Lvl 1 Theory</option>
                    </select>
                </div>
                <div class="boxes" id="show-subtotal">box2</div>
                <div class="boxes" id="show-tax">box3</div>
                <div class="boxes" id="show-total-2">box4</div>
                <div class="boxes"><button id="btn-show-total">Show Total</button></div>
            </div>
        </div>
        <div id="bottom-section">I'm the bottom section</div>
    </div>
</body>

</html>
