<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
    <title>DCAM Sales & Inventory</title>
</head>

<body>
    <div id="wrapper">
        <div id="top-section">
            <p id="welcome-message">Welcome, Heather!</p>
            <p id="current-date">Date goes here</p>
            <div id="logo"></div>
        </div>
        <div id="middle-section">
            <div id="middle-top">
                <div class="boxes" id="calculate-label">Calculate Total Price:</div>
                <div class="boxes"><input type="text" id="input-subtotal" placeholder="enter subtotal"></input></div>
                <div class="boxes">
                    <select id="select-tax">
                        <option value="1.05">GST (5%)</option>
                        <option value="1.13">HST (13%)</option>
                    </select>
                </div>
                <div class="boxes display-box" id="show-total-1"></div>
                <div class="boxes"><button id="btn-calc-total" class="button button-action">Calculate Total</button>
                </div>
            </div>

            <div id="middle-middle">
                <div class="boxes">
                    <select id="select-item">
                    </select>
                </div>
                <div class="boxes display-box" id="show-subtotal"></div>
                <div class="boxes display-box" id="show-tax"></div>
                <div class="boxes display-box" id="show-total-2"></div>
                <div class="boxes display-box" id="show-remaining-stock"></div>
                <div class="boxes"><button id="btn-show-total" class="button button-action">Show Info</button></div>
            </div>
            <div id="middle-bottom">
                <div class="boxes"></div>
                <div class="boxes">Subtotal</div>
                <div class="boxes">Tax</div>
                <div class="boxes">Total</div>
                <div class="boxes">Left in Stock</div>
                <div class="boxes"></div>
            </div>
        </div>
        <!--/middle-section-->

        <div id="bottom-section">
            <div class="boxes" id="inventory-label">Current Inventory:</div>
            <div class="boxes"><button class="button button-inventory" id="btn-inventory-books">BOOKS</button></div>
            <div class="boxes"><button class="button button-inventory" id="btn-inventory-notebooks">NOTEBOOKS</button>
            </div>
            <div class="boxes"><button class="button button-inventory" id="btn-inventory-other">OTHER</button></div>
            <div class="boxes"><button class="button button-action" id="btn-sales-log">Sales Log</button></div>
            <div class="boxes"><button class="button" id="btn-sales-reset-log">Reset Log</button></div>
        </div>

        <div id="modal-overlay" class="hidden">
            <div id="close-modal">&times;</div>
        </div>
        <div id="modal" class="hidden">
        </div>
    </div>
    <!--/wrapper-->
</body>

</html>
